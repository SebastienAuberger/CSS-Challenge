<html>
    <head>
        <title>Music Player</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
</html>
<body>
    <div class="music_player">
        <img id="music_cover" src="Assets/cover-1.png" alt="" class="music_cover">
        <h3 id="music_title" class="music_title">
            Forest Lullaby
        </h3>
        <p id="music_artist" class="music_artist">Edward Compton</p>
        <div class="music_controller">
            <img id="player_previous" src="Assets/Stop_and_play_fill.svg" alt="">
            <img id="player_play" src="Assets/Play_fill.svg" alt="">
            <img id="player_next" src="Assets/Stop_and_play_fill_reverse.svg" alt="">
        </div>
    </div>
    <script src="js/player.js"></script>
</body>
